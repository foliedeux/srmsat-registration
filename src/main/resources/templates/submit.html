<html>
    <body>
        <form action="#" th:action="@{/submit}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Registration Number:</td>
                    <td><input type="text" th:field="*{regno}" /></td>
                    <td th:if="${#fields.hasErrors('regno')}" th:errors="*{regno}">Registartion Number Error</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Address Error</td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="text" th:field="*{mobile}" /></td>
                    <td th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Mobile Number Error</td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="number" th:field="*{year}" /></td>
                    <td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</td>
                </tr>
                <tr>
                    <td>Domain:</td>
                    <td><select th:field="*{domain}">
                    <option value="Coding">Coding</option>
                    <option value="Mech">Mechanical</option>
                    <option value="Elec">Electrical</option>
                    <option value="M&P">Maths & Physics</option>
                    <option value="Gen">General</option>
                    </select></td>
                    <td th:if="${#fields.hasErrors('domain')}" th:errors="*{domain}">Domain Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
